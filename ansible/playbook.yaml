- name: confiure
  hosts: private
  remote_user: ubuntu
  become: true
  tasks:
    - name: update cache
      apt: update_cache=yes

    - name: instal open jdk
      apt:
        name: default-jdk-headless
        state: present 
    
    - name: install docker
      apt:
        name: docker.io
        state: present

    - name: adding existing user "{{ ansible_user }}" to group sudo
      user:
        name: "ubuntu"
        groups: docker
        append: yes

      
